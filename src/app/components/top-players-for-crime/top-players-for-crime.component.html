<h4 class="float-left">Top players for crime: {{crime}}</h4>
<div class="form-group float-right d-flex" id="filterDiv">
  <label class="filterLabel">Filter:</label>
  <input type="text" class="form-control" placeholder="filter by crime" [(ngModel)]="filterTerm"/>
</div>
<table class="table table-striped" id="table">
  <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Arrest count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of top_players| playersFilter:filterTerm; let i = index">
      <td>{{i+1}}</td>
      <td>{{player.Name}}</td>
      <td>{{player.arrest_count}}</td>
    </tr>
  </tbody>
</table>
