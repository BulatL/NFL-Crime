<h4>Top players for crime: {{crime}}</h4>
<table border="1" width="100%">
  <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Arrest count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of top_players; let i = index">
      <td>{{i+1}}</td>
      <td>{{player.Name}}</td>
      <td>{{player.arrest_count}}</td>
    </tr>
  </tbody>
</table>
